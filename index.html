<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css//styles.css">
    </head>

    <body>
        <div class="container">
            <form class="search">
                <input type="text" id="search" placeholder="Search(16pt)">
            </form>

            <div class="gallery">
                <!--Img 1 Hay Bales-->
                <figure class="img-item">
                    <img src="photos/thumbnails/01.jpg" alt="photo item">
                    <figcaption class="img-desc">
                        <p>Hay Bales</p>
                    </figcaption>
                </figure>
                <!--Img 2 Lake-->
                <figure class="img-item">
                    <img src="photos/thumbnails/02.jpg" alt="photo item">
                    <figcaption class="img-desc">
                        <p>Lake</p>
                    </figcaption>
                </figure>
                <!--Img 3 Canyon-->
                <figure class="img-item">
                        <img src="photos/thumbnails/03.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Canyon</p>
                        </figcaption>
                    </figure>
                <!--Img 4 Iceberg-->
                <figure class="img-item">
                        <img src="photos/thumbnails/04.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Iceberg</p>
                        </figcaption>
                    </figure>
                <!--Img 5 Desert-->
                <figure class="img-item">
                        <img src="photos/thumbnails/05.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Desert</p>
                        </figcaption>
                    </figure>
                <!--Img 6 Fall-->
                <figure class="img-item">
                        <img src="photos/thumbnails/06.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Fall</p>
                        </figcaption>
                    </figure>

                <!--Img 7 Plantation-->
                <figure class="img-item">
                        <img src="photos/thumbnails/07.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Plantation</p>
                        </figcaption>
                    </figure>
                <!--Img 8 Dunes-->
                <figure class="img-item">
                        <img src="photos/thumbnails/08.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Dunes</p>
                        </figcaption>
                    </figure>
                <!--Img 9 Countryside Lane-->
                <figure class="img-item">
                        <img src="photos/thumbnails/09.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Countryside Lane</p>
                        </figcaption>
                    </figure>
                <!--Img 10 Sunset-->
                <figure class="img-item">
                        <img src="photos/thumbnails/10.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Sunset</p>
                        </figcaption>
                    </figure>
                <!--Img 11 Cave-->
                <figure class="img-item">
                        <img src="photos/thumbnails/11.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Cave</p>
                        </figcaption>
                    </figure>
                <!--Img 12 Bluebells-->
                <figure class="img-item">
                        <img src="photos/thumbnails/12.jpg" alt="photo item">
                        <figcaption class="img-desc">
                            <p>Bluebells</p>
                        </figcaption>
                    </figure>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    </body>
</html>
