<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <form class="search">
            <input type="text" id="search" placeholder="Search(16pt)">
        </form>

        <div class="gallery">
            <!--Img 1 Hay Bales-->
            <figure class="img-01">
                <img src="photos/thumbnails/01.jpg" alt="photo item">
                <figcaption class="photo-desc">
                    <p>Hay Bales</p>
                </figcaption>
            </figure>
            <!--Img 2 Lake-->
            <figure class="img-02">
                <img src="photos/thumbnails/02.jpg" alt="photo item">
                <figcaption class="photo-desc">
                    <p>Lake</p>
                </figcaption>
            </figure>
            <!--Img 3 Canyon-->
            <figure class="img-03">
                    <img src="photos/thumbnails/03.jpg" alt="photo item">
                    <figcaption class="photo-desc">
                        <p>Canyon</p>
                    </figcaption>
                </figure>
            <!--Img 4 Iceberg-->
            <figure class="img-04">
                    <img src="photos/thumbnails/04.jpg" alt="photo item">
                    <figcaption class="photo-desc">
                        <p>Iceberg</p>
                    </figcaption>
                </figure>
            <!--Img 5 Desert-->
            <figure class="img-05">
                    <img src="photos/thumbnails/05.jpg" alt="photo item">
                    <figcaption class="photo-desc">

                    <figcaption class="photo-desc">
                        <p>Dunes</p>
                    </figcaption>
                </figure>
            <!--Img 9 Countryside Lane-->
            <figure class="img-09">
                    <img src="photos/thumbnails/09.jpg" alt="photo item">
                    <figcaption class="photo-desc">

                    <img src="photos/thumbnails/12.jpg" alt="photo item">
                    <figcaption class="photo-desc">
                        <p>Bluebells</p>
                    </figcaption>
                </figure>

    </body>

</html>
