<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Interactive Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="lightbox-chocolat/css/chocolat.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="css//styles.css">
    </head>

    <body>
        <div class="container">
            <form class="search" id="search-img">
                <input type="text" id="search" placeholder="Search(16pt)">
            </form>

            <div class="gallery chocolat-parent" data-chocolat-title="">
                <!--Img 1 Hay Bales-->
                <figure class="img-item">
                    <a class="chocolat-image" href="photos/01.jpg"  title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                    </a>
                    <figcaption class="img-desc">
                        <p>Hay Bales</p>
                    </figcaption>
                </figure>
                <!--Img 2 Lake-->
                <figure class="img-item">
                    <a class="chocolat-image" href="photos/02.jpg" title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                    </a>
                    <figcaption class="img-desc">
                        <p>Lake</p>
                    </figcaption>
                </figure>
                <!--Img 3 Canyon-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/03.jpg" title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                            <img src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Canyon</p>
                        </figcaption>
                    </figure>
                <!--Img 4 Iceberg-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/04.jpg" title="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                            <img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Iceberg</p>
                        </figcaption>
                    </figure>
                <!--Img 5 Desert-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/05.jpg" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                            <img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Desert</p>
                        </figcaption>
                    </figure>
                <!--Img 6 Fall-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/06.jpg" title="Fall is coming, I love when the leaves on the trees start to change color.">
                            <img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Fall</p>
                        </figcaption>
                    </figure>

                <!--Img 7 Plantation-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/07.jpg" title="I drove past this plantation yesterday, everything is so green!">
                            <img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
                        </a>
                        <figcaption class="img-desc">
                            <p>Plantation</p>
                        </figcaption>
                    </figure>
                <!--Img 8 Dunes-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/08.jpg" title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                            <img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        </a>
                        <figcaption class="img-desc">
                            <p>Dunes</p>
                        </figcaption>
                    </figure>
                <!--Img 9 Countryside Lane-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/09.jpg" title="We enjoyed a quiet stroll down this countryside lane.">
                            <img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Countryside Lane</p>
                        </figcaption>
                    </figure>
                <!--Img 10 Sunset-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/10.jpg" title="Sunset at the coast! The sky turned a lovely shade of orange.">
                            <img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Sunset</p>
                        </figcaption>
                    </figure>
                <!--Img 11 Cave-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/11.jpg" title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                            <img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Cave</p>
                        </figcaption>
                    </figure>
                <!--Img 12 Bluebells-->
                <figure class="img-item">
                        <a class="chocolat-image" href="photos/12.jpg" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                            <img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        </a>
                        <figcaption class="img-desc">
                            <p>Bluebells</p>
                        </figcaption>
                    </figure>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="lightbox-chocolat/js/jquery.chocolat.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
